<html>
    <head>
        <link href="/web/media/css/login.css" rel="stylesheet" type="text/css" media="all">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="row">
            <div class="texto">
                <h1>Pentágono_</h1>
                <p>Aplicação para calcular o custo de solicitações de Máquinas Virtuais e Softwares.</p>
            </div>
            <div class="login">
                <h2>Login</h2>
                <form method="post">
                    <input type="text" name="u" placeholder="Racf" id="txtracf" required="required" />
                    <br />
                    <br />
                    <input type="password" name="p" placeholder="Senha" id="txtsenha" required="required" />
                    <br />
                    <br />
                    <button onclick="login()" class="btn btn-block btn-large">Entrar</button>
                    <!--<button type="submit" class="btn btn-primary btn-block btn-large">Entrar</button>-->
                </form>
            </div>
        </div>
        <script>
            function login(){
                var mensagem={
                    racf:document.getElementById("txtracf").value,
                    senha:document.getElementById("txtsenha").value
                };

                var cabecalho={
                    method:"POST",
                    body:JSON.stringify(mensagem),
                    headers:{
                        'Content-type':'application/json'
                    }
                };

                fetch("http://localhost:8080/login", cabecalho)
                    .then(res=>res.json())
                        .then(res => {
                            localStorage.setItem("user", JSON.stringify(res));
                            window.location="/web/home.html";
                        })
                    .catch(err => {
                        alert("Usuário ou senha incorretos");
                        window.location="/web/login.html";
                    })
            }
        </script>
    </body>
</html>
